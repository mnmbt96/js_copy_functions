<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Document</title>
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    "
  >
    <h1>Copy to Clipboard</h1>
    <div class="text-container" style="margin: 0; padding: 0; display: inline">
      <div>ご担当者各位</div>
      <div>お世話になっております。</div>
    </div>
    <button onclick="copyToClipboard('text-container')">
      Copy to Clipboard
    </button>
    <textarea
      placeholder="Paste here to see if the copy function works"
      style="height: 10rem"
    ></textarea>
    <script src="script.js"></script>
  </body>
</html>
